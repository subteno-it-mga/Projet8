<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  {% load static %}

  <title>Pur Beurre</title>
  <link rel="icon" href=" {% static '/img/favicon.png' %} " />
  <!-- Font Awesome Icons -->
  <link href="{% static '/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static '/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'css/creative.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">
        <img class="img img-fluid" style="max-height:100px;" src=" {% static 'img/logo_pur_beurre.png' %} "/>
        Pur Beurre
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link">Bienvenue {{ user.username }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/favorite">Mes favoris</a>
            </li>
          {% else %}
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#account">Créer un compte</a>
            </li>
          {% endif %}
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#search">Rechercher</a>
            </li>
          <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
{% block content %}{% endblock %}

        <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
        <!-- Plugin JavaScript -->
        <script src="{% static '/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <script src="{% static '/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    
        <!-- Custom scripts for this template -->
